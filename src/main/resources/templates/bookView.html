<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>List Books</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
		
<script type="text/javascript">
	function confirmDelete()
	{
		confirm("Are you sure you want to delete?");
	}
</script>
</head>

<body>

	<div class="container">

		<h3>List Of Books</h3>
		<hr/>
		<a href="index" class="btn btn-primary mb-3">Add New Book</a>
		<table class="table table-bordered	table-stripped ">
			<thead class="thead-dark">
				<tr >
					<th >Id </th>
					<th>Name </th>
					<th>Price </th>
					<th>Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
                        <td th:text="${book.bookId}"></td>
                        <td th:text="${book.bookName}"></td>
                        <td th:text="${book.bookPrice}"></td>
                        <td >
							<a href="" class="btn btn-secondary">Edit</a>
							<a href="" class="btn btn-danger" onclick="confirmDelete()" th:field="*{{book.bookId}}">Delete</a>
						</td>
                    </tr>
				<tr th:if="${books.empty}" class="text-center text-danger">	
		            <td colspan="4"> No Books Available </td>
		        </tr>
			</tbody>
		</table>
	</div>


</body>

</html>
